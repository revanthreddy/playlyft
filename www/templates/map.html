<ion-view>
    <ion-content>
        <ion-refresher pulling-text="refreshing" on-refresh="doRefresh()">
        </ion-refresher>
        <div id="map" data-tap-disabled="true"></div>
        <ion-list>
            <ion-item class="item-remove-animate item-avatar item-icon-left animated fadeInLeft" ng-repeat="stop in stops" type="item-text-wrap">
                <img ng-click="openLyft({{stop.lat}} , {{stop.long}})" src="img/lyft_icon.png">
                <h2>{{stop.artist_name}}</h2>
                <p am-time-ago="{{stop.start_time}} | amParse :'YYYY-MM-DDTHH:mm:ssZ'"> </p>
                <p>at {{stop.venue_name}}</p>
                <div class="visited" ng-if="stop.visited == 'true'"" >
                    <p >visited</p>
                </div>
                <ion-option-button class="button-assertive" ng-click="markStopAsDone(routeId,stop)">
                    Done
                </ion-option-button>
            </ion-item>
        </ion-list>
        <!--<button class="button button-full button-assertive" ng-click="openLyft()">
            Lyft
        </button>-->
    </ion-content>
</ion-view>
